<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World!</title>
</head>

<body>
  <div id="app">
    <h1>incrementa Contador</h1>
    <button @click="incrementaContador">Clique Aqui, você já clicou {{contador}} vezes.</button>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>

<script>
  const app = Vue.createApp({
    data() {
      return {
        contador: 0
      }
    },
    methods: {
      incrementaContador(){
        this.contador++;
      }
    }
  });

  app.mount('#app');
</script>
