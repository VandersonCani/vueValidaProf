<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World!</title>
</head>

<body>
  <div id="app">
    <h1>{{hello}}</h1>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>

<script>
  const app = Vue.createApp({
    data() {
      return {
        hello: 'Hello World'
      };
    }
  });
  app.mount('#app');
</script>
