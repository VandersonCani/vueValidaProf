<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World!</title>
</head>

<body>
  <div id="app">
    <h1>Lista de Frutas</h1>
    <ul>
      <input type="text" v-model="newFruit" value="{{frutas}}">

      <button @click="addFrutas">Enviar</button>
      <li v-for="(fruta, index) in frutas" :key="index">
        {{fruta}}
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>

<script>
  const app = Vue.createApp({
    data() {
      return {
        newFruit: '',
        frutas: []
      };
    },
    methods: {
      addFrutas() {
        if (this.newFruit) {
          this.frutas.push(this.newFruit);
          this.newFruit = '';
        }
      }
    }
  });

  app.mount('#app');
</script>
